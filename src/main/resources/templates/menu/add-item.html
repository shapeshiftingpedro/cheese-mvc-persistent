<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">

<div th:replace="fragments :: page-header"></div>

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<div class="container body-content">

    <form method="post" th:object="${form}" action="/menu/add-item">

        <div class="form-group">
            <label th:for="cheeseId">Cheese</label>
            <select th:field="*{cheeseId}">
                <option th:each="cheese : *{cheeses}"
                        th:value="${cheese.id}"
                        th:text="${cheese.name}"></option>
            </select>
            <span th:errors="*{cheeseId}" class="error"></span>
        </div>
        <input type="hidden" name="menuId" th:value="*{menu.id}" />
        <input type="submit" value="Add Cheese to Menu" />
    </form>
</div>
</body>
</html>
